<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>退職予定従業員管理システム</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>退職予定従業員管理システム</h1>
        </header>
        
        <div class="main-content">
            <div class="employee-list">
                <h2>従業員一覧</h2>
                <ul id="employeeList">
                    {% for employee in employees %}
                    <li class="employee-item" data-id="{{ employee.id }}">
                        <div class="employee-name">{{ employee.name }}</div>
                        <div class="employee-department">{{ employee.department }}</div>
                        <div class="retirement-date">退職予定: {{ employee.retirement_date }}</div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            
            <div class="employee-details">
                <h2>詳細情報</h2>
                <div id="employeeForm" style="display: none;">
                    <form id="updateForm">
                        <div class="form-section">
                            <h3>基本情報</h3>
                            <div class="form-group">
                                <label for="name">氏名:</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="furigana">フリガナ:</label>
                                <input type="text" id="furigana" name="furigana" required>
                            </div>
                            <div class="form-group">
                                <label for="birth_date">生年月日:</label>
                                <input type="text" id="birth_date" name="birth_date" placeholder="YYYY/MM/DD" required>
                            </div>
                            <div class="form-group">
                                <label for="employee_id">社員番号:</label>
                                <input type="text" id="employee_id" name="employee_id" required>
                            </div>
                            <div class="form-group">
                                <label for="department">所属部署:</label>
                                <input type="text" id="department" name="department" required>
                            </div>
                            <div class="form-group">
                                <label for="employment_type">雇用形態:</label>
                                <select id="employment_type" name="employment_type" required>
                                    <option value="正社員">正社員</option>
                                    <option value="契約社員">契約社員</option>
                                    <option value="派遣社員">派遣社員</option>
                                    <option value="パート">パート</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-section">
                            <h3>連絡・住所情報</h3>
                            <div class="form-group">
                                <label for="prefecture">住所（都道府県）:</label>
                                <input type="text" id="prefecture" name="prefecture" required>
                            </div>
                            <div class="form-group">
                                <label for="city">住所（市区町村）:</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            <div class="form-group">
                                <label for="address">住所（番地以下）:</label>
                                <input type="text" id="address" name="address" required>
                            </div>
                        </div>
                        
                        <div class="form-section">
                            <h3>スケジュール</h3>
                            <div class="form-group">
                                <label for="retirement_date">退職予定日:</label>
                                <input type="text" id="retirement_date" name="retirement_date" placeholder="YYYY/MM/DD" required>
                            </div>
                            <div class="form-group">
                                <label for="last_work_date">業務最終日:</label>
                                <input type="text" id="last_work_date" name="last_work_date" placeholder="YYYY/MM/DD" required>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="update-btn">更新</button>
                        </div>
                    </form>
                </div>
                
                <div id="noSelection" class="no-selection">
                    従業員を選択してください
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
